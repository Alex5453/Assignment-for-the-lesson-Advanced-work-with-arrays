<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Домашка №3: Массивы — Jasmine</title>

  <!-- Подключение Jasmine -->
  <link rel="stylesheet" href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css">
  <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/boot0.js"></script>
  <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/boot1.js"></script>

  <!-- Тестируемые файлы -->
  <script src="compareArrays.js"></script>
  <script src="getUsersNamesInAgeRange.js"></script>
</head>
<body>
  <!-- Jasmine сам создаёт контейнер и отображает результаты -->
  <script>
    const people = [
      {firstName: "Александр", secondName: "Карпов", age: 17, gender: "мужской"},
      {firstName: "Егор", secondName: "Морозов", age: 21, gender: "мужской"},
      {firstName: "Мелисса", secondName: "Леонова", age: 40, gender: "женский"},
      {firstName: "Мелания", secondName: "Савельева", age: 37, gender: "женский"},
      {firstName: "Мария", secondName: "Овчинникова", age: 18, gender: "женский"},
      {firstName: "Марьяна", secondName: "Котова", age: 17, gender: "женский"},
      {firstName: "Фёдор", secondName: "Селезнев", age: 50, gender: "мужской"},
      {firstName: "Георгий", secondName: "Петров", age: 35, gender: "мужской"},
      {firstName: "Даниил", secondName: "Андреев", age: 49, gender: "мужской"},
      {firstName: "Дарья", secondName: "Савельева", age: 25, gender: "женский"},
      {firstName: "Михаил", secondName: "Шаров", age: 22, gender: "мужской"},
      {firstName: "Владислав", secondName: "Давыдов", age: 40, gender: "мужской"},
      {firstName: "Илья", secondName: "Казаков", age: 35, gender: "мужской"},
      {firstName: "Евгений", secondName: "Кузьмин", age: 19, gender: "мужской"},
    ];

    describe("Домашнее задание к занятию 3 «Массивы»", function () {

      describe("Задача №1 Сравнить массивы", function () {
        it("[1, 2, 3] === [1, 2, 3]", function () {
          expect(compareArrays([1, 2, 3], [1, 2, 3])).toBe(true);
        });

        it("[1, 2] === [1, 2, 3]", function () {
          expect(compareArrays([1, 2], [1, 2, 3])).toBe(false);
        });

        it("[1, 2, 3] === [2, 3, 1]", function () {
          expect(compareArrays([1, 2, 3], [2, 3, 1])).toBe(false);
        });

        it("[0, 1, 2] === [0, 1]", function () {
          expect(compareArrays([0, 1, 2], [0, 1])).toBe(false);
        });

        it("[8, 9, 5, 4] === [8, 9, 5, 4, 3, 5]", function () {
          expect(compareArrays([8, 9, 5, 4], [8, 9, 5, 4, 3, 5])).toBe(false);
        });
      });

      describe("Задача №2 Получение среднего возраста пользователей одного пола", function () {
        it("Средний возраст мужчин", function () {
          expect(getUsersNamesInAgeRange(people, "мужской")).toBe(33.75);
        });

        it("Средний возраст женщин", function () {
          expect(getUsersNamesInAgeRange(people, "женский")).toBe(27.4);
        });

        it("Средний возраст мужской пустого массива должен быть равен нулю", function () {
          expect(getUsersNamesInAgeRange([], "мужской")).toBe(0);
        });

        it("Средний возраст несуществующего пола должен быть равен нулю", function () {
          expect(getUsersNamesInAgeRange(people, "инопланетянин")).toBe(0);
        });
      });
    });
  </script>
</body>
</html>
